<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>LA_9954</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h1>Dritte Auswahl</h1>
            <h:form>
                <h:graphicImage library="img" name="LA_9954/#{LA_9954_ManagedBean.eyes}#{LA_9954_ManagedBean.skin}.png"/>

                <h:outputLabel value="Wählen Sie nun die Haarfarbe aus:"/>

                </h:selectOneMenu>
                <h:commandButton value="Auswählen" action="#{LA_9954_Controller.getPost(2)}"/>
            </h:form>
        </div>
    </body>
